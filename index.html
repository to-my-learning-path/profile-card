<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: black;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <img
            src="./images/image-victor.jpg"
            alt="Profile Picture"
            class="card__img"
          />
        </div>
        <div class="card__body">
          <h3>Victor Crest <span class="card__title-default">26</span></h3>
          <p>London</p>
        </div>
        <hr />
        <div class="card__footer">
          <ul class="card__stats">
            <li>
              <p>80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p>803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p>1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/to-my-learning-path"
          >Omar</a
        >.
      </div>
    </footer>
  </body>
</html>
